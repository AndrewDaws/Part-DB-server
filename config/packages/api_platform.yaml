api_platform:

  title: 'Part-DB API'
  description: 'API of Part-DB'

  version: '0.1.0'

  swagger:
    api_keys:
      # overridden in OpenApiFactoryDecorator
      access_token:
        name: Authorization
        type: header

  defaults:
    pagination_client_items_per_page: true # Allow clients to override the default items per page