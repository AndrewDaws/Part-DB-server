  system:
    label: "perm.system"
    group: "system"
    operations:
      show_logs:
        label: "perm.show_logs"
      delete_logs:
        label: "perm.delete_logs"
        alsoSet: 'show_logs'
      server_infos:
        label: "perm.server_infos"

  attachments:
